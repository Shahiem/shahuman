<!DOCTYPE html>
<html>
    <head>
        <title>ShaHuman - Create your ideal character!</title>

        <link href="https://fonts.googleapis.com/css?family=Yanone+Kaffeesatz:400,700&display=swap" rel="stylesheet">

        <meta charset="utf-8">
    </head>
    <body>
        <h1 class="logo">Shahuman</h1>

        <div class="submenu submenu--left">
            <h2 class="submenu__title">Choose your skin color</h2>

            <div class="swatches">
                <div class="swatches__color swatches__color--blue" data-color="#350bf0"></div>
                <div class="swatches__color swatches__color--red" data-color="#ee4a4a"></div>
                <div class="swatches__color swatches__color--purple" data-color="#8872ec"></div>
            </div>
        </div>

        <div id="circle" class="circle">
            <div class="human"></div>
        </div>
    </body>
</html>
